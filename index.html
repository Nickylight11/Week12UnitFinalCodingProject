<!-- Boiler plate w/ Bootstrap, JQuery, JavaScript and CSS stylesheets -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baseball Stadium App</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="container">
    <div id="new-stadium" class="jumbotron">
      <h1>Stadium Creator 5000</h1>
      <input type="text" id="new-stadium-name" class="form-control" /> <br />
      <button id="create-new-stadium" class="btn btn-primary form-control">

    <div id="app"></div>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="index.js"></script>

    <p></p>

</html>
